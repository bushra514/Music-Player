
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="music-app">
        <div class="img">
            <img src="" alt="">
        </div>
       
        <div class="song-details">
            <h2 class="song-title"></h2>
            <div class="song-info">
                <p class= "artist-name"> </p>

                <div class="repeat">
                    <i class="fa-solid fa-repeat" id="repeat-btn"></i>
                </div>
            </div>
        </div>


        <div class="progress-area">

            <div class="progress-bar">

                <audio id="main-audio" src=""></audio>
                
            </div>


            <div class="song-duration">

                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                  </div>
            </div>
        </div>


        <div class="controls">


            <i class="fa-solid fa-shuffle"  id="shuffle-btn"></i>


            <i class="fa-solid fa-backward" id="previous"></i>

            <div class="play-pause">
                <i class="fa-solid fa-circle-play"></i>
            </div>

            <i class="fa-solid fa-forward" id="next"></i>


            <i class="fa-solid fa-bars music-list-toggle" onclick="toggleMusicList()"></i>


            
            <div class="music-list-container">
                <div class="music-list">
                  <!-- Your dynamically generated list items go here -->
                </div>
            </div>

        </div>


    </div>


    <script src="musicList.js"></script>
    <script src="script1.js"></script>

    <!-- Font icons -->
    <script src="https://kit.fontawesome.com/18f7839e46.js" crossorigin="anonymous"></script>
</body>
</html>
